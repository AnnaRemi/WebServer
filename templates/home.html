<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}

	<h1> Enter an unknown word:</h1>
	<form method="post" action=".">
	    <p><input name="word" /></p>
	    <p><select size="5" multiple name="code">
	        <option disabled>Choose the language</option>
		<option value="fr">French</option>
    		<option value="it">Italian</option>
                <option value="hi">Hindi</option>
    		<option value="es">Spanish</option>
                <option value="zh-Hant">Chinese</option>
    		<option value="de">German</option>
   	    </select></p>	    
	    <p><input type="submit" name="submit_button" value="Find the definition" /></p>
    	    <p><input type="submit" name="submit_button" value="Find the translation" /></p>
	</form>
    
    {% endblock %}
  </body>
</html>
